
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google search </title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-Chromium-icon.png">
</head>
<body align="center">

    <h1>Google search form</h1>
    <img src="https://icons.iconarchive.com/icons/nishad2m8/hologram-dock/128/Chrome-icon.png" alt="">
    <form action="https://www.google.ru/search?" >
        
        <textarea name="q" pattern="^[a-zA-Z]{3,}$" required></textarea>
        <button>goGoogle!</button>
    </form>

    <h1>Yandex search form</h1>
    <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/yandex-browser-beta-icon.png" alt="">
    <form action="https://yandex.com/search/">
        <select name="text">
            <option >HTML wiki</option>
            <option >CSS wiki</option>
            <option >Java Script wiki</option>
        </select>
        <button>goYandex!</button>
    </form>
    
    <h1>YouTube search form</h1>
    <img src="https://icons.iconarchive.com/icons/graphics-vibe/simple-rounded-social/128/youtube-icon.png" alt="">
    <form action="https://www.youtube.com/results">
        <input type="radio" id="option1" name="search_query" value=" HTML" required>
            HTML
        <input type="radio" id="option2" name="search_query" value="CSS" required>
            CSS
        <input type="radio" id="option3" name="search_query" value="Java Script" required>
            Java Script
       <button>goYoutube!</button>
    </form>
    
</body>
</html>
